<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazeWatchQR</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f7;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #1a1a1a;
        }
        .upload-section {
            border: 2px dashed #ccc;
            padding: 2rem;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 2rem;
            transition: border-color 0.3s;
        }
        .upload-section:hover {
            border-color: #007bff;
        }
        .result-section {
            display: none;
            text-align: center;
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 2rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .qr-code {
            margin: 20px 0;
            max-width: 300px;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 8px;
        }
        .links {
            margin-top: 20px;
            word-break: break-all;
        }
        .link-item {
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
        .loader {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AmazeWatchQR</h1>
        <p style="text-align: center; color: #666;">Upload your Zepp OS watchface ZIP to generate an installation QR code.</p>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".zip">
            <br>
            <button onclick="uploadFile()" id="uploadBtn">Upload & Generate</button>
            <div class="loader" id="loader">Processing...</div>
            <div class="error" id="errorMsg"></div>
        </div>

        <div class="result-section" id="result">
            <h2>Ready to Install!</h2>
            <img id="qrImage" class="qr-code" alt="QR Code">
            
            <div class="links">
                <div class="link-item">
                    <strong>Direct Download (.zpk):</strong><br>
                    <a id="downloadLink" href="#" target="_blank">Download</a>
                </div>
                <div class="link-item">
                    <strong>Installation Link (zpkd1://):</strong><br>
                    <code id="installLink"></code>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showError('Please select a file first.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const btn = document.getElementById('uploadBtn');
            const loader = document.getElementById('loader');
            const errorMsg = document.getElementById('errorMsg');
            const resultSection = document.getElementById('result');

            btn.disabled = true;
            loader.style.display = 'block';
            errorMsg.style.display = 'none';
            resultSection.style.display = 'none';

            try {
                const response = await fetch('/api/watchfaces/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(text || 'Upload failed');
                }

                const data = await response.json();
                showResult(data);
            } catch (err) {
                showError(err.message);
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
            }
        }

        function showResult(data) {
            document.getElementById('qrImage').src = data.qrCodeUrl;
            
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = data.zpkHttpUrl;
            downloadLink.textContent = data.zpkHttpUrl;

            document.getElementById('installLink').textContent = data.zpkInstallUrl;
            
            document.getElementById('result').style.display = 'block';
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
        }
    </script>
</body>
</html>
